<!DOCTYPE html>
<html>
<head>
  <title>Car Homepage</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header>
    <h1>Welcome to Car World</h1>
  </header>
  
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#models">Models</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>
  
  <div class="hero">
    <h2>Discover the Perfect Car for You</h2>
  </div>
  
  <div class="car-list" id="models">
    <div class="car-card">
      <img src="car1.jpg" alt="Car 1">
      <h2>Car Model 1</h2>
      <p>Starting from $30,000</p>
    </div>
    <div class="car-card">
      <img src="car2.jpg" alt="Car 2">
      <h2>Car Model 2</h2>
      <p>Starting from $40,000</p>
    </div>
    <div class="car-card">
      <img src="car3.jpg" alt="Car 3">
      <h2>Car Model 3</h2>
      <p>Starting from $50,000</p>
    </div>
  </div>
  
  <div id="contact">
    <h2>Contact Us</h2>
    <button class="popup-btn">contact us</button>
  
      <div class="popup-overlay">
        <div class="popup-content">
          <h2>Details</h2>
          
          <button class="close-btn">Close</button>

       
        <h2>Contact Form</h2>
        <form>
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
          </div>
          <div class="form-group">
            <label for="customer-number">Customer Number:</label>
            <input type="text" id="customer-number" name="customer-number">
          </div>
          <div class="form-group">
            <label for="customer-email">Customer Email:</label>
            <input type="email" id="customer-email" name="customer-email">
          </div>
          <div class="form-group">
            <button type="submit">Send</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>

document.addEventListener("DOMContentLoaded", function() {
      var popupBtn = document.querySelector(".popup-btn");
      var popupOverlay = document.querySelector(".popup-overlay");
      var popupContent = document.querySelector(".popup-content");
      var closeBtn = document.querySelector(".close-btn");
      
      popupBtn.addEventListener("click", function() {
        popupOverlay.style.display = "block";
        popupContent.style.display = "block";
      });
      
      closeBtn.addEventListener("click", function() {
        popupOverlay.style.display = "none";
        popupContent.style.display = "none";
      });
    });
  </script>
</body>
</html>
